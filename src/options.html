    <div class="p-2">
      <form id="form">
        <dl class="form-group">
          <dt><label for="example-textarea">Settings json</label></dt>
          <dd>
            <textarea
              class="form-control"
              rows="20"

      <div class="flash mt-3 d-none" id="flash"></div>

      <option value="#d73a49"></option>
      <option value="#ffd33d"></option>
